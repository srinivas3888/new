<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <br><br>
    <button id="btn">Click</button>
    <h3 id="h3"></h3>

    <script>
        let i=0;
        document.getElementById('btn').addEventListener('click', (e)=>{
            e.preventDefault();
            i+=1;
            document.getElementById('h3').innerHTML=i;
            console.log(i)
        })
    </script>
</body>
</html>
